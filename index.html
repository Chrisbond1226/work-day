<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main>
    <div class="container">
      <div class="time-block row" id="0900">
        <div class="col-md-2">9AM</div>
        <textarea class="col-md-8 userInput"></textarea>
        <button class="col-md-2 saveBtn bi bi-box-arrow-down fa-2x "></button>
      </div>
      <div class="time-block row" id="1000">
        <div class="col-md-2">10AM</div>
        <textarea class="col-md-8 userInput"></textarea>
        <button class="col-md-2 saveBtn bi bi-box-arrow-down fa-2x"></button>
      </div>
      <div class="time-block row" id="1100">
        <div class="col-md-2">11AM</div>
        <textarea class="col-md-8 userInput"></textarea>
        <button class="col-md-2 saveBtn bi bi-box-arrow-down fa-2x"></button>
      </div>
      <div class="time-block row" id="1200">
        <div class="col-md-2">12AM</div>
        <textarea class="col-md-8 userInput"></textarea>
        <button class="col-md-2 saveBtn bi bi-box-arrow-down fa-2x"></button>
      </div>
      <div class="time-block row" id="1300">
        <div class="col-md-2">1pm</div>
        <textarea class="col-md-8 userInput"></textarea>
        <button class="col-md-2 saveBtn bi bi-box-arrow-down fa-2x"></button>
      </div>
      <div class="time-block row" id="1400">
        <div class="col-md-2">2pm</div>
        <textarea class="col-md-8 userInput"></textarea>
        <button class="col-md-2 saveBtn bi bi-box-arrow-down fa-2x"></button>
      </div>
      <div class="time-block row" id="1500">
        <div class="col-md-2">3pm</div>
        <textarea class="col-md-8 userInput"></textarea>
        <button class="col-md-2 saveBtn bi bi-box-arrow-down fa-2x"></button>
      </div>
      <div class="time-block row" id="1600">
        <div class="col-md-2">4pm</div>
        <textarea class="col-md-8 userInput"></textarea>
        <button class="col-md-2 saveBtn bi bi-box-arrow-down fa-2x"></button>
      </div>
      <div class="time-block row" id="1700">
        <div class="col-md-2">5pm</div>
        <textarea class="col-md-8 userInput"></textarea>
        <button class="col-md-2 saveBtn bi bi-box-arrow-down fa-2x"></button>
      </div>

    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
